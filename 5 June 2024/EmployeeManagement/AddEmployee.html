<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Details Form</title>
    <link rel="stylesheet" href="styles.css" />

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
        line-height: 1.6;
      }

      h2 {
        text-align: center;
        color: #003028; /* Dark green color for headings */
        margin-top: 20px;
      }

      form {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        padding: 20px;
      }

      .form-group {
        margin-bottom: 15px;
        margin-right: 20px;
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #003028; /* Dark green color for labels */
      }

      input[type="text"],
      input[type="date"],
      input[type="tel"],
      input[type="email"],
      input[type="file"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button[type="submit"] {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #003028; /* Dark green color for buttons */
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }

      button[type="submit"]:hover {
        background-color: #004d40; /* Dark green color with shade for button hover */
      }
    </style>
  </head>
  <body>
    <h2>Add Employee</h2>
    <form action="/submit_employee_details" method="post">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required />
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="blood_group">Blood Group:</label>
        <input type="text" id="blood_group" name="blood_group" required />
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required />
      </div>
      <div class="form-group">
        <label for="position">Position:</label>
        <input type="text" id="position" name="position" required />
      </div>
      <div class="form-group">
        <label for="department">Department:</label>
        <input type="text" id="department" name="department" required />
      </div>
      <div class="form-group">
        <label for="date_of_joining">Date of Joining:</label>
        <input
          type="date"
          id="date_of_joining"
          name="date_of_joining"
          required
        />
      </div>
      <div class="form-group">
        <label for="emergency_contact">Emergency Contact:</label>
        <input
          type="text"
          id="emergency_contact"
          name="emergency_contact"
          required
        />
      </div>
      <div class="form-group">
        <label for="picture">Upload Picture:</label>
        <input
          type="file"
          id="picture"
          name="picture"
          accept="image/*"
          required
        />
      </div>
      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
